<ul class="category-list">
  <li class="category-list__item">
    <a [routerLink]="['/meals']" class="category-list__link">All</a>
  </li>
  <li *ngFor="let category of categories" class="category-list__item">
    <a class="category-list__link" [routerLink]="['/meals']" [queryParams]="{category: category.id}">
      {{category.title}}
    </a>
  </li>
</ul>
